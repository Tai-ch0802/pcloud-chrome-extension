<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="options_title"></title>
    <link rel="stylesheet" href="../assets/css/theme.css">
    <link rel="stylesheet" href="../assets/css/material.css">
    <link rel="stylesheet" href="../assets/css/options.css">
</head>
<body class="options-body">
    <div class="options-container">
        <div class="card">
            <h1 data-i18n="options_title"></h1>
            <p data-i18n="options_description"></p>

            <div class="setting-item">
                <label for="theme-select" data-i18n="options_theme_label"></label>
                <select id="theme-select">
                    <option value="theme-googlestyle" data-i18n="options_theme_googlestyle"></option>
                    <option value="theme-geek" data-i18n="options_theme_geek"></option>
                </select>
            </div>

            <div class="setting-item">
                <label data-i18n="options_default_folder_label"></label>
                <div id="selected-folder-path" class="selected-path-display">/
                    <span id="dev-folder-id" class="dev-info hidden"></span>
                </div>
            </div>
            <div id="folder-tree-container" class="folder-tree"></div>
            <div id="status-message" class="success-message hidden"></div>
        </div>
    </div>

    <script src="options.js" type="module"></script>
</body>
</html>
