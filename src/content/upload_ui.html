<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pCloud Upload</title>
    <link rel="stylesheet" href="upload_ui.css">
</head>

<body>
    <div id="upload-container">
        <button id="close-button" class="close-btn" title="Close">
            <svg viewBox="0 0 24 24" width="16" height="16">
                <path
                    d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
            </svg>
        </button>
        <h3>pCloud Upload</h3>
        <!-- Upload Area -->
        <div id="drop-zone">
            <div id="upload-list"></div>
            <div id="drop-zone-content">
                <svg class="upload-icon" viewBox="0 0 24 24">
                    <path
                        d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z" />
                </svg>
                <div id="drop-zone-text" data-i18n="upload_drag_and_drop_prompt"></div>
                <a href="#" id="select-file-link" data-i18n="upload_select_file_link"></a>
            </div>
        </div>
        <input type="file" id="file-input" multiple style="display: none;">
    </div>
    <script src="upload_ui.js" type="module"></script>
</body>

</html>
