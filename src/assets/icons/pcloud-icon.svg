<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="hyperGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4facfe" /> <!-- Vibrant Blue -->
      <stop offset="100%" stop-color="#00f2fe" /> <!-- Cyan -->
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#141E30" /> <!-- Dark Blue/Grey -->
      <stop offset="100%" stop-color="#243B55" /> <!-- Lighter Blue/Grey -->
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background: Modern Dark Squircle -->
  <rect x="0" y="0" width="128" height="128" rx="28" ry="28" fill="url(#bgGradient)" />
  
  <!-- Main H: Bold, Gradient Fill -->
  <text x="64" y="88" font-family="Arial, sans-serif" font-size="96" font-weight="900" fill="url(#hyperGradient)" text-anchor="middle" filter="url(#softShadow)">H</text>
  
  <!-- Subtext: for pCloud -->
  <text x="64" y="112" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#FFFFFF" text-anchor="middle" letter-spacing="0.5" opacity="0.8">for pCloud</text>
</svg>