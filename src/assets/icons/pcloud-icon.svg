<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Keycap Gradients -->
    <linearGradient id="keyBase" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="keyTop" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#475569;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Neon Glow Filter -->
    <filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
        <feMerge>
            <feMergeNode in="coloredBlur"/>
            <feMergeNode in="SourceGraphic"/>
        </feMerge>
    </filter>
    
    <!-- Text Gradient -->
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#00f2fe;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#4facfe;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Keycap Base (Shadow/Side) -->
  <rect x="32" y="32" width="448" height="448" rx="80" ry="80" fill="url(#keyBase)" />
  
  <!-- Keycap Top (Face) -->
  <rect x="32" y="32" width="448" height="416" rx="80" ry="80" fill="url(#keyTop)" stroke="#64748b" stroke-width="2" />

  <!-- The "H" and "Cmd" elements -->
  <g filter="url(#neon-glow)" transform="translate(256, 240)">
      <!-- Command Symbol (âŒ˜) Integration Idea: 4 Loops, but user asked for H. 
           Let's do a tech H that looks like it's printed on the key. -->
      
      <!-- H Shape -->
      <path d="M-80 -80 L-40 -80 L-40 -20 L40 -20 L40 -80 L80 -80 L80 80 L40 80 L40 20 L-40 20 L-40 80 L-80 80 Z" 
            fill="url(#neonGradient)" 
            stroke="rgba(0, 242, 254, 0.5)" 
            stroke-width="4"/>
            
      <!-- Small "Cmd" text below H for the "HyperCmdC" hint -->
      <text x="0" y="140" font-family="Inter, sans-serif" font-weight="700" font-size="48" fill="#94a3b8" text-anchor="middle" letter-spacing="2">CMD + C</text>
  </g>
</svg>