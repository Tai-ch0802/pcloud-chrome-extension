<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="extensionName"></title>
    <link rel="stylesheet" href="../assets/css/popup.css">
</head>
<body>
    <div id="app">
        <div id="login-view" class="container">
            <!-- Email/Password Login Form -->
            <div id="login-form-password">
                <h1 data-i18n="login_prompt"></h1>
                <div class="error-message" id="login-error-password"></div>
                <input type="email" id="email" data-i18n-placeholder="login_email_placeholder">
                <input type="password" id="password" data-i18n-placeholder="login_password_placeholder">
                <button id="login-button-password" data-i18n="login_button_text"></button>
                <p class="toggle-link"><a href="#" id="switch-to-token" data-i18n="login_switch_to_token"></a></p>
            </div>

            <!-- Token Login Form -->
            <div id="login-form-token" class="hidden">
                <h1 data-i18n="login_token_prompt"></h1>
                <p class="description" data-i18n="login_token_description"></p>
                <div class="error-message" id="login-error-token"></div>
                <textarea id="auth-token" data-i18n-placeholder="login_token_placeholder" rows="4"></textarea>
                <button id="login-button-token" data-i18n="login_token_button_text"></button>
                <p class="toggle-link"><a href="#" id="switch-to-password" data-i18n="login_switch_to_password"></a></p>
            </div>
        </div>

        <div id="main-view" class="container hidden">
            <button id="options-button" title="__MSG_options_title__">
                <img src="../assets/icons/settings.svg" alt="Options" />
            </button>
            <h1 data-i18n="upload_prompt"></h1>
            <div class="setting-item-popup">
                <label data-i18n="options_default_folder_label"></label>
                <div id="current-upload-path" class="selected-path-display">/</div>
            </div>
            <div class="success-message" id="upload-success"></div>
            <div class="error-message" id="upload-error"></div>
            <input type="file" id="file-input" style="display: none;">
            <button id="select-file-button" data-i18n="upload_select_file_button"></button>
            <span id="selected-file-name"></span>
            <button id="upload-button" data-i18n="upload_button_text" disabled></button>
            <div class="progress-bar-container">
                <div class="progress-bar" id="upload-progress">0%</div>
            </div>
            <button id="logout-button" data-i18n="logout_button_text"></button>
        </div>
    </div>

    <script src="popup.js" type="module"></script>
</body>
</html>
